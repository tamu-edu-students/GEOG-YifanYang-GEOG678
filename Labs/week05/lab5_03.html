
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Custom Icons Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Create the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define a custom icon class
    var LeafIcon = L.Icon.extend({
        options: {
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });

    // Create instances of Leaf icons
    var greenIcon = new LeafIcon({iconUrl: 'leaf-green.png', shadowUrl: 'leaf-shadow.png'}),
        redIcon = new LeafIcon({iconUrl: 'leaf-red.png', shadowUrl: 'leaf-shadow.png'}),
        orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png', shadowUrl: 'leaf-shadow.png'});

    // Add markers with custom icons
    L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
    L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
    L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");

</script>

</body>
</html>
