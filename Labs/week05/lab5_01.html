<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map - Texas A&M University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([30.6185, -96.3365], 15); // Texas A&M University coordinates
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var marker = L.marker([30.6185, -96.3365]).addTo(map)
            .bindPopup("<b>Texas A&M University</b><br>Home of the Aggies.").openPopup();
        
        var circle = L.circle([30.617, -96.335], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 200
        }).addTo(map).bindPopup("Academic Building Area");
        
        var polygon = L.polygon([
            [30.619, -96.337],
            [30.620, -96.335],
            [30.618, -96.333]
        ]).addTo(map).bindPopup("Central Campus");
        
        var popup = L.popup();
        
        function onMapClick(e) {
            popup.setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        
        map.on('click', onMapClick);
    </script>
</body>
</html>
